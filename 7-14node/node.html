<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<!-- 正则表达式：
		

	-->
	<script type="text/javascript">
		/*用来表单验证的,匹配字符串,符号,火星文
		
		专门用来操作（检索）字符串（擅长模糊范围）的一种规则。
	
		学习方法：简单粗暴，死记硬背。
	
		声明方式：
	
			标准方式: 
				new Regexp('要匹配的规则'修饰符)
			简单方式：
				/ /
			注意:
				/是转义符，/字母 会有特殊的意义
	
			例如：
	
			a -> /a/
			/a/ -> /\/a\// 
			
		正则的方法：
			
			1.正则.test(str)
				判断规则中对否有匹配项，有就返回true,没有返回false；
				规则默认是区分大小写的。
				例：*/
					var str = 'fi12e5joej7fefj7i124kjfjds91fjkfjaj29fkaj3fkl4jklf'
					var ce = /a/;
					console.log(ce.test(str));


	
	</script>
</body>
</html>
