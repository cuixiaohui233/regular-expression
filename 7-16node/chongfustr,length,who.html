<!DOCTYPE html>
<html lang="zh">

	<meta charset="UTF-8" />

<body>
	<script type="text/javascript">
		var str = 'ajfjljljlksjeeeekjjkljdfoeooeopepnvfeejffihwah';
		var arr = str.split('').sort().join('');
//		console.log(arr);
		var str1 = '';
		var num = 0;
		var obj = {};
		arr.replace(/(\w)\1+/g,function($0,$1){
			obj[$1] = $0.length;
			if($0.length > num){
				num = $0.length;
				str1 = $1;
			}
		});
//		console.log(obj);
		var arr1 = [];
		for(var attr in obj){
			if(obj[attr] == num){
				arr1.push(attr);
			}
		}
//		console.log(arr1)
		var num1 = arr1.join(',');
		console.log('出现次数最多的是'+num1+'出现了'+num+'次');
	</script>
</body>
