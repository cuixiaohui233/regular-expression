<html>
	<head>
		<title></title>
	</head>
	<body>
		<ul>
			<li class="box1">111</li>
			<li>222</li>
			<li class="box1box2">333</li>
			<li class="box1 box2">444</li>
		</ul>
	<script type="text/javascript">
		function getClass(parent,str){
			var ele = document.getElementsByTagName('*');
			var arr = [];
			var re = new RegExp('\\b'+str+'\\b');//这里的\b是转义字符，然后在字符串中，这个时候我们就要在写一个\,来的到真正的\b
			for(var i=0;i<ele.length;i++){
				if(re.test(ele[i].className)){
					arr.push(ele[i]);
				}
			}
			return arr;
		}
		var lis = getClass(document,'box1');
		for(var i=0;i<lis.length;i++){
			lis[i].style.background = 'red';
		}
	</script>
	</body>
</html>
