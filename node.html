<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<!-- 正则表达式：
		

	-->
	<script type="text/javascript">
		/*用来表单验证的,匹配字符串,符号,火星文
		
		专门用来操作（检索）字符串（擅长模糊范围）的一种规则。
	
		学习方法：简单粗暴，死记硬背。
	
		声明方式：
	
			标准方式: 
				new Regexp('要匹配的规则'修饰符)
			简单方式：
				/ /
			注意:
				/是转义符，/字母 会有特殊的意义
	
			例如：
	
			a -> /a/
			/a/ -> /\/a\// 
			
		正则的方法：
			
			1.正则.test(str)
				判断规则中对否有匹配项，有就返回true,没有返回false；
				返回值：Boolean
				规则默认是区分大小写的。
				例：*/
					var str = 'fi12e5joej7fefj7i124kjfjds91fjkfjaj29fkaj3fkl4jklf';
					var ce = /a/;
					console.log(ce.test(str));
			/*
			
			2.str.search(字符串|| 正则)；
				String.search(字符串||正则):
					作用：在一个字符串中找到指定字符
					返回值：Number
							找到：指定字符的索引(字符所在的位置)
							找不到：-1
					例：
			*/
					var str1 = 'fi12e5joej7fefj7i124kjfjds91fjkfjaj29fkaj3fkl4jklf';
					console.log(str.search(/a/));

			/*
			
			3.str.match(正则)
				作用：将找到的指定字符放到数组中，如果没有就是null
					  返回值：array
					  注意：如果只找到一个，那么length为1，但是视觉上有好几个
			
			视觉上有好几个:{
				第一项:为匹配到的字符,
				第二项:为匹配到的字符索引,
				第三项:整个字符串
			}


			量词：(放在要检索的规则之后)
				+:最少匹配一个，最多不限。
			
			贪婪:
				会一直检索，直到整个字符串完成。
			
			懒惰:你让它找一个，它一定不会多找。
			
			修饰符：
				i -> 忽略大小写。
				g: global (全局,就算有匹配项也会一直查找整个字符串)
				
			如果有多个修饰符，那么顺序可以颠倒的。
			例：	
			*/
			var str = 'aaaaaab345435cdsk44dsa1ada4444sdd2s33a43da34A6s3ds455adsa1';
	
		//	console.log(str.match(/4+/g));
			
			console.log(str.match(/a+/gi));
	
	</script>
</body>
</html>
