<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则笔记</title>
</head>
<body>
	
	
<script>

	/*relpace : 作用：正则去匹配字符串，匹配成功的字符，被替换成新的字符
			  写法：str.replace(正则，新的字符)
			  返回值：string,返回替换完成的字符
			  例：
	*/
					var str = 'aaa';
					var re = /a+/g;

					str = str.replace(re,'b');

					console.log(str);
				/*
				
				参数：(re,要替换的字符串||函数)
						当第二个参数使用了回调函数之后：默认参数意义
						
						函数的第一个参数：
							本次匹配到的字符串
							
						函数的第二个参数：
						
							本次匹配到的字符串下标
							
						函数的第三个参数：
						
							整个字符串
							
						函数的第三个参数之后：
						
							undefined
				 */

	/*
	
	匹配子项：小括号()
	还有一个意思，提权：就是分组操作，就是(1+1)*2

	把正则的整体叫做母亲
	把正则里的第一个小括号叫做第一个子项
	把第二个小括号叫做第二个子项，这个length+1是索引，然后是整个字符串，然后是undefined
	
	如果正则里有匹配子项，这时，函数里的第一个参数，就是正则的整体，第二个参数就是第一个子项，第三个参数就是第二个子项。。。
	
	正则里的|：代表或的意思
	例：
	
	*/
	var str = '2017-7-15';
	var re = /(\d+)(-)/g;
	str = str.replace(re,function(num,n1,n2){
		//2017-7-15 -> 2017.7.15
		return n1+'.'
	})
	console.log(str)
</script>			  
</body>
</html>
